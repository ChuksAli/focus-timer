<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-circle">
            <div class="progress-ring"></div>
            <div class="timer-text">25:00</div>
        </div>

        <div class="control-buttons">
            <button class="start-pause">Start Focus 💆🏾‍♂️</button>
            <button class="restart">Restart</button>
            <button class="focus-length">Choose Time</button>
        </div>

        <div class="rounds-input">
            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" name="rounds" min="1" value="1">
        </div>

</div>

<audio id="chime-sound" src="chime.mp3" preload="auto"></audio>
</body>
</html>
